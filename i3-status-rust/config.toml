theme = "dracula"
icons = "awesome5"

[[block]]
block = "pacman"
interval = 600
format = "{pacman} + {aur} = {both} updates available"
format_singular = "{both} update available"
format_up_to_date = "system up to date"
critical_updates_regex = "(linux|linux-lts|linux-zen)"
# aur_command should output available updates to stdout (ie behave as echo -ne "update\n")
aur_command = "paru -Qua"
# pop-up a menu showing the available updates. Replace wofi with your favourite menu command.
#on_click = "fakeroot pacman -Qu --dbpath /tmp/checkup-db-yourusername/ | wofi --show dmenu"

#[[block]]
#block = "kdeconnect"

[[block]]
block = "disk_space"
path = "/"
alias = "/"
info_type = "available"
unit = "GB"
interval = 20
warning = 20.0
alert = 10.0

[[block]]
block = "memory"
display_type = "memory"
format_mem = "{mem_used_percents}"
format_swap = "{swap_used_percents}"

[[block]]
block = "cpu"
interval = 1

#[[block]]
#block = "nvidia_gpu"
#label = "GT 1050Ti "
#show_memory = true
#show_clocks = true
#interval = 1

[[block]]
block = "load"
interval = 1
format = "{1m}"

[[block]]
block = "net"
format = "{ssid} {signal_strength} [{speed_up;K*B}/{speed_down;K*B}]"
interval = 3
hide_inactive = true

