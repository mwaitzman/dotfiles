[[block]]
block = "sound"
step_width = 1
headphones_indicator = true

[[block]]
block = "music"
buttons = ["prev", "play", "next"]
format = "{player} (/{avail}) {artist} - {title}"
dynamic_width = false
marquee_speed = 0.15
marquee_interval = 2
max_width = 63

[[block]]
block = "time"
interval = 5
format = "%a %y/%m/%d %R"

